<section class="feedback py-5">
  <div class="container">
    <div class="d-flex align-items-start">
      <div class="w-100 h-100 position-relative feedback__image me-4 d-none d-xxl-block">
        <img src=".././img/feedback/feedback-bg.jpg" alt="women" class="position-absolute w-100 h-100 top-0 start-0">
      </div>
      <div class="d-flex flex-column feedback__info w-100 w-xxl-50">
        <div class="fs-2 feedback__title mb-2">Задать вопрос</div>
        <div class="ourservices__head-text mb-4 text-black" style="max-width: 430px;">Менеджеры компании с радостью ответят на ваши вопросы и произведут расчет стоимости услуг и подготовят индивидуальное коммерческое предложение.</div>
        <form action="#" class="feedback__form">
          <div class="d-flex flex-column mb-2">
            <label for="name" class="fs-6 mb-1 text-black">Ваше имя</label>
            <input type="text" id="name" name="name" placeholder="Имя" class="bg-light border-0 w-100 w-xl-50 py-2 ps-2" style="outline: none; max-width: 350px;">
          </div>
          <div class="d-flex flex-column mb-2">
            <label for="name text-black">Ваш E-mail</label>
            <input type="text" id="name" name="name" placeholder="example@example.example" class="bg-light border-0 w-100 w-xl-50 py-2 ps-2"  style="outline: none; max-width: 350px;">
          </div>
          <div class="d-flex flex-column mb-4">
            <label for="name text-black">Коментарий</label>
            <textarea name="message" id="message" placeholder="Сообщение..." class="bg-light border-0 w-100 w-xl-50 ps-2" style="outline: none; max-width: 350px;"></textarea>
          </div>
          <button type="submit" class="py-2 px-5 text-white border-0 ">Отправить<img src=".././img/feedback/arrow-top-right.svg" alt="arrow_top_right"></button>
        </form>
      </div>
    </div>
  </div>
</section>
